<meta charset="utf-8">
<h2>¿Gasolina o Alcohol?</h2>


 <script>
 	

 	var tanque = 40
 	var gasolina = 480
 	var alcohol = 300

 
 	document.write("Si un carro tiene un tanque de " + tanque + " litros" + "<br>" + "Usando gasolina y consumiendo todo el tanque" + "<br>" + "se hace un recorrido de " + gasolina + "." + "<br>" );

 
 	document.write("<h3>" + "¿Cuál es la eficiencia del carro usando gasolina?");
 	document.write(" o sea," + "<br>" + "¿cuántos kilómetros recorre el carro por cada litro de gasolina?" + "</h3>");
	document.write("La eficiencia del carro es: " + (gasolina/tanque) + " km");
	document.write("<br>");
	document.write("<br>");
	document.write("Por otro lado, si el carro usa alcohol como combustible," + "<br>" + "el mismo tanque de " + tanque + " litros hace un recorrido de " + alcohol + "<br>" + "<h3>" + "¿Cuál es la eficiencia del carro usando alcohol?" + "</h3>");
	document.write(" La eficiencia del carro usando alcohol es: " + (alcohol/tanque) + " km");



 </script>
